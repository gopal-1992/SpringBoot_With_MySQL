<html>
<head>
<title>Booked Information</title>
<meta charset="UTF-8">
<script>
      var baseurl = "http://localhost:9090/getTickets";
      function loadPersons(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl,true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var ticket = JSON.parse(xmlhttp.responseText);
            var tbltop = `<center><table>
			    <tr><th>Id</th> <th>Amount</th> <th>Category</th> </tr></center>`;
            //main table content we fill from data from the rest call
            var main ="";
            for (i = 0; i < ticket.length; i++){
              main += "<tr><td>"+ticket[i].id+"</td><td>"+ticket[i].amount+"</td><td>"+ticket[i].catagory+"</td</tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("personinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadPersons();
      }
    </script>
</head>
<body>
	<h2>Ticket Booed Details :</h2>
	<div id="personinfo"></div>
</body>
</html>
